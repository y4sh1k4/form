<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <img src="balloon.jpg">
                <div class="content">
                    <h1>Welcome To Our Website</h1>
                    <p>Get started with creating your account to make sure you don't miss a single update. We will keep you in loop via emailId</p>
                    <button class="learnmore">Learn more</button>
                </div>
            </div>
            <div class="right">
                <h1>Create Account</h1>
                <div class="firstname">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Enter FirstName" class="FirstName">
                </div>
                <p class="p0"></p>
                <div class="lastname">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Enter LastName" class="LastName">
                </div>
                <p class="p1"></p>
                <div class="phoneno">
                    <i class="fa fa-phone"></i>
                    <input type="number" placeholder="Enter phone number" class="phone number" id="num">
                </div>
                <p class="p2"></p>

                <div class="email">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Enter EmailId" class="Email id">
                </div>
                <p class="p3"></p>
                <div class="password">
                    <i class="fa fa-key"></i>
                    <input type="password" placeholder="Enter Password" class="password" id="pass">
                </div>
                <p class="p4"></p>
                <div class="TC">
                    <input type="Checkbox" class="Checkbox">
                    <label>I agree to the given Terms and Conditions</label>
                </div>
                <p class="p5"></p>
                <button type = "button" class="submit" onclick="inputcheck()">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
